<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color: red;
        }
        p{
            color: blue !important; 
        }
        p{
            color: green;
           
        }

        #title{
            color: green;
            font-size: 20px;
        }
        .red{
            color: red;

        }
        .blue{
            color: blue;

        }

        a[target ="_blank"] {
            color: green;
            display: block;
        }
    </style>
</head>
<body>
    <h1>전체 선택자</h1>
    <p>전체 선택자의 모든 요소를 한번에 선택할 수 있습니다.</p>
    <h1 class="red">클래스 선택자</h1>
    <h1 class="blue">class 속성값으로 선택자를 지정</h1>
    <h1 class="blue">class 속성은 id 속성 다르게</h1>
    <!-- class는 여러번 중복 사용가능 id는 한번만사용 -->
    <a href="#">기본 a태그</a>
    <a href="#" target="_blank">새창으로 열리는 a태그</a>
</body>
</html>
