<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width=300 height=50>
    <tr>
        <td colspan="2">회원가입</td>
    </tr>
    <tr>
        <td>아이디</td><td><input type = "text" name ="userid" size="20" id="userid" placeholder ="아이디를 입력해주세요" autofocus></td>
    </tr>
    <tr>
        <td>패스워드</td><td><input type = "password" name="userpw" size="20" id="userpw" placeholder ="암호를 입력해주세요"></td>
    </tr>
    <tr>
        <td>성별</td> <td> <input type="radio" id="fast" name="same" value="fast">
            <label for="fast">남성</label>
            <input type="radio" id="normal" name="same" value="normal">
            <label for="normal">여성</label></td>
    </tr>
    <tr>
        <td>전화번호</td><td><input type ="tel" placeholder ="번호를 입력해주세요"></td>
    </tr>
    <tr>
        <td colspan="2">  <input type = "submit" value="확인">
            <input type = "reset" value="취소"></td>
    </tr>
      

    </table>
    
</body>
</html>
